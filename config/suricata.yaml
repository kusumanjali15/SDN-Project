# Merged Suricata Configuration for IoT-SDN-IDS System
# Combines settings from both branches for optimal IoT monitoring

%YAML 1.1
---

# Network variables
vars:
  address-groups:
    HOME_NET: "[10.0.1.0/24,10.0.2.0/24,172.16.0.0/16]"  # Include both Mininet and veth networks
    EXTERNAL_NET: "!$HOME_NET"
    
    # IoT-specific networks
    IOT_VLAN1: "[10.0.1.0/24]"  # Sensors with Node-RED
    IOT_VLAN2: "[10.0.2.0/24]"  # Internal actuators
    NODERED_NET: "[172.16.0.0/16]"  # Veth pairs

# Network interface configuration
af-packet:
  - interface: suricata-eth0
    threads: 1
    cluster-id: 99
    cluster-type: cluster_flow
    defrag: yes
    use-mmap: yes
    tpacket-v3: yes

# Packet capture settings
default-packet-size: 1518

# CRITICAL: Log directory must be /tmp/ for cross-namespace access
default-log-dir: /tmp/

# Output modules - Write to /tmp/eve.json for controller access
outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json  # Relative to default-log-dir (/tmp/)
      community-id: true
      community-id-seed: 0
      types:
        - alert:
            payload: yes
            payload-buffer-size: 4kb
            payload-printable: yes
            packet: yes
            metadata: yes
            tagged-packets: yes
        - http:
            extended: yes
        - dns:
            enabled: yes
        - tls:
            enabled: yes
        - files:
            force-magic: no
        - smtp:
        - ssh
        - stats:
            totals: yes
            threads: yes
            deltas: yes
        - flow

  - fast:
      enabled: yes
      filename: fast.log
      append: yes

# Logging configuration
logging:
  default-log-level: info
  outputs:
    - console:
        enabled: yes
    - file:
        enabled: yes
        level: info
        filename: suricata.log
    - syslog:
        enabled: no

# Application layer protocols
app-layer:
  protocols:
    tls:
      enabled: yes
      detection-ports:
        dp: 443
    http:
      enabled: yes
    dns:
      tcp:
        enabled: yes
      udp:
        enabled: yes
    ssh:
      enabled: yes
    mqtt:
      enabled: yes
      detection-ports:
        dp: 1883
        sp: 1883

# Detection engine settings
detect:
  profile: medium
  custom-values:
    toclient-groups: 3
    toserver-groups: 25
  sgh-mpm-context: auto
  inspection-recursion-limit: 3000

# Performance tuning
threading:
  set-cpu-affinity: no
  cpu-affinity:
    - management-cpu-set:
        cpu: [ 0 ]
    - receive-cpu-set:
        cpu: [ 0 ]
    - worker-cpu-set:
        cpu: [ "all" ]
        mode: "exclusive"
        prio:
          low: [ 0 ]
          medium: [ "1-2" ]
          high: [ 3 ]
          default: "medium"

# Rule files - Using absolute path for reliability
default-rule-path: /home/kali/sdn-project/config
rule-files:
  - custom.rules

# Classification configuration
classification-file: /etc/suricata/classification.config
reference-config-file: /etc/suricata/reference.config

# Packet acquisition
pcap:
  - interface: default

# Host configuration
host-mode: auto

# Stream engine
stream:
  memcap: 64mb
  checksum-validation: yes
  inline: no
  reassembly:
    memcap: 256mb
    depth: 1mb
    toserver-chunk-size: 2560
    toclient-chunk-size: 2560
    randomize-chunk-size: yes

# Flow settings
flow:
  memcap: 128mb
  hash-size: 65536
  prealloc: 10000
  emergency-recovery: 30

# Defragmentation
defrag:
  memcap: 32mb
  hash-size: 65536
  trackers: 65535
  max-frags: 65535
  prealloc: yes
  timeout: 60

# Host table
host:
  hash-size: 4096
  prealloc: 1000
  memcap: 32mb

# Decoder settings
decoder:
  teredo:
    enabled: false
  vxlan:
    enabled: false

# Stats configuration
stats:
  enabled: yes
  interval: 8
